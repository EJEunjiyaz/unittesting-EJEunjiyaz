language: python
  
python: "3.7.4"
  
# don't clone more than necessary
git:
  depth: 1

install:
  - pip install codecov

# script to run tests. Script can have many commands, one per line.
script: 
  # - python -m unittest discover -p "*_test.py"
  - coverage run discover -p "*_test.py"

after_success:
  - codecov